<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Management</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Product Details</h3>
                </div>
                <div class="card-body">
                    <!-- View-Only Form -->
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Product Name</label>
                            <div class="view-only-field" th:text="${product.name}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <div class="view-only-field" th:text="${product.description}"></div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Price</label>
                                <div class="view-only-field" th:text="${'$' + product.price}"></div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Stock Quantity</label>
                                <div class="view-only-field" th:text="${product.stock}"></div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <div class="view-only-field" th:text="${product.category.name}"></div>
                        </div>

                        <div class="d-grid gap-2">
                            <a th:href="@{/products/products-list}" class="btn btn-primary">
                                Back to Products
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
