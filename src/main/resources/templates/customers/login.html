<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Arcazon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fc;
        }
        .login-card {
            max-width: 400px;
            border-radius: 1rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="w-100 mb-3">
            <a class="btn btn-outline-secondary" th:href="@{/}">Back to Dashboard</a>
        </div>
        <div class="col-md-8 col-lg-6">
            <div class="card login-card">
                <div class="card-body p-4 p-sm-5">
                    <div class="text-center mb-4">
                        <h2 class="h4">Welcome back!</h2>
                        <p class="text-muted">Sign in with your email</p>
                    </div>

                    <!-- Error Message -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <!-- Login Form -->
                    <form th:action="@{/customers/login}" method="post">
                        <!-- Add this hidden input -->
                        <input type="hidden" th:name="redirectTo" th:value="${redirectTo}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email"
                                   name="email" th:value="${email}" required
                                   placeholder="Enter your email">
                            <div class="invalid-feedback">Please enter a valid email.</div>
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary">Continue</button>
                        </div>
                    </form>

                    <div class="text-center">
                        <p class="mb-0">New to Arcazon?
                            <a th:href="@{/customers/signup}" class="text-primary text-decoration-none fw-bold">Create an account</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
