<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Customer Registration</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/customers/signup}" th:object="${customer}" method="post">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" th:field="${customer.firstName}" required>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" th:field="${customer.lastName}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="${customer.email}" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" th:field="${customer.phone}">
        </div>

        <div class="mb-3">
            <label for="addressLine1" class="form-label">Address</label>
            <input type="text" class="form-control" id="addressLine1" th:field="${customer.addressLine1}">
        </div>

        <div class="row mb-3">
            <div class="col">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" th:field="${customer.city}">
            </div>
            <div class="col">
                <label for="province" class="form-label">Province</label>
                <input type="text" class="form-control" id="province" th:field="${customer.province}">
            </div>
            <div class="col">
                <label for="postalCode" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="postalCode" th:field="${customer.postalCode}">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
</body>
</html>
