<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Management</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-4">
    <h1>Customer Management</h1>

    <!-- Success/Error Messages -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Filter Section -->
    <div class="filter-section">
        <form th:action="@{/customers}" method="get" class="row g-3">
            <div class="col-md-3">
                <label for="filterFirstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="filterFirstName" name="filterFirstName"
                       th:value="${param.filterFirstName}" step="0.01" min="0">
            </div>
            <div class="col-md-3">
                <label for="filterLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="filterLastName" name="filterLastName"
                       th:value="${param.filterLastName}" step="0.01" min="0">
            </div>
            <div class="col-md-3">
                <label for="filterEmail" class="form-label">Email</label>
                <input type="text" class="form-control" id="filterEmail" name="filterEmail"
                       th:value="${param.filterEmail}" step="0.01" min="0">
            </div>
            <div class="col-md-3 d-flex align-items-end">
                <button type="submit" class="btn btn-primary me-2">Filter</button>
                <a th:href="@{/customers}" class="btn btn-outline-secondary">Reset</a>
            </div>
        </form>
        <div class="mt-3">
            <a class="btn btn-primary" th:href="@{/customers/customer-add}">Add New Customer</a>
        </div>
    </div>

    <!-- Customers Table -->
    <div class="table-responsive">
        <table class="table table-hover table-striped">
            <thead class="table-dark">
            <tr>
                <th>Customer #</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>City</th>
                <th>Province</th>
                <th>Postal Code</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody th:each="customer : ${customers}">
            <tr>
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.phone}"></td>
                <td th:text="${customer.addressLine1}"></td>
                <td th:text="${customer.city}"></td>
                <td th:text="${customer.province}"></td>
                <td th:text="${customer.postalCode}"></td>
                <td>
                    <a th:href="@{/customers/{id}(id=${customer.id})}">View</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
