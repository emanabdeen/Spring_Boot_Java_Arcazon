<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <link  th:href="@{/css/style.css}" rel="stylesheet" />
    <link  th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>

<a class="btn btn-info" th:href="@{/customers/add}">Add</a>

<div class="container mt-4">
    <h1> Products</h1>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Customer #</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>City</th>
            <th>Province</th>
            <th>Postal Code</th>
            <th>Created At</th>
            <th>Updated At</th>
        </tr>
        </thead>
        <tbody th:each="customer : ${customers}">
        <tr>
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.phone}"></td>
            <td th:text="${customer.addressLine1}"></td>
            <td th:text="${customer.city}"></td>
            <td th:text="${customer.province}"></td>
            <td th:text="${customer.postalCode}"></td>
            <td th:text="${customer.createdAt}"></td>
            <td th:text="${customer.updatedAt}"></td>
            <td>
                <a th:href="@{/customers/{id}(id=${customer.id})}">View</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
