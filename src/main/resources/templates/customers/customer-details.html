<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Details</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

<div class="container mt-4">

    <div>
        <span style="font-weight: bold">Customer #</span>
        <span th:text="${customer.id}"></span>
    </div>

    <div>
        <span style="font-weight: bold">First Name</span>
        <span th:text="${customer.firstName}"></span>
    </div>

    <div>
        <span style="font-weight: bold">Last Name</span>
        <span th:text="${customer.lastName}"></span>
    </div>

    <div>
        <span style="font-weight: bold">Email</span>
        <span th:text="${customer.email}"></span>
    </div>

    <div>
        <span style="font-weight: bold">Phone</span>
        <span th:text="${customer.phone}"></span>
    </div>


    <div>
        <span style="font-weight: bold">Address</span>
        <span th:text="${customer.addressLine1}"></span>
    </div>

    <div>
        <span style="font-weight: bold">City</span>
        <span th:text="${customer.city}"></span>
    </div>

    <div>
        <span style="font-weight: bold">Province</span>
        <span th:text="${customer.province}"></span>
    </div>

    <div>
        <span style="font-weight: bold">Portal Code</span>
        <span th:text="${customer.postalCode}"></span>
    </div>


    <div>
        <span style="font-weight: bold">Created at</span>
        <span th:text="${customer.createdAt}"></span>
    </div>


    <div>
        <span style="font-weight: bold">Updated at</span>
        <span th:text="${customer.updatedAt}"></span>
    </div>


    <div>
        <a class="btn btn-primary" th:href="@{/customers}">Back to List</a>
        <a class="btn btn-secondary" th:href="@{/customers/{id}/edit (id=${customer.id})}">Edit</a>
    </div>

</div>

</body>
</html>
