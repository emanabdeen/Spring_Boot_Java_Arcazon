<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Management</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <h3 class="mb-0">Edit Category</h3>
                </div>
                <div class="card-body">
                    <!-- Error Messages -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Product Form -->
                    <form th:action="@{/categories/edit/{id}(id=${category.id})}" th:object="${category}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Category Name</label>
                            <div class="view-only-field" th:text="${category.name}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <div class="view-only-field" th:text="${category.description}"></div>
                        </div>

                        <div class="d-grid gap-2">
                            <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-outline-secondary">
                                Edit
                            </a>
                            <a th:href="@{/categories/categories-list}" class="btn btn-outline-secondary">
                                Return to list
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
