<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Category Management</title>
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
  <link th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-4">
  <h1>Category Management</h1>

  <!-- Filter Section -->
  <div class="filter-section">
      <a th:href="@{/categories/add-new}" class="btn btn-success">
        Add New Category
      </a>
  </div>

  <!-- Categories Table -->
  <div class="table-responsive">
    <table class="table table-hover table-striped">
      <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="category : ${categories}" th:if="${#lists.isEmpty(categories)}">
        <td colspan="6" class="text-center text-muted">No categories found</td>
      </tr>
      <tr th:each="category : ${categories}" th:unless="${#lists.isEmpty(categories)}">
        <td th:text="${category.name}"></td>
        <td th:text="${category.description}"></td>
        <td class="action-links">
          <a th:href="@{/categories/{id}(id=${category.id})}" class="text-primary">
            View
          </a>
          <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="text-success">
            Edit
          </a>
          <a th:href="@{/categories/delete/{id}(id=${category.id})}" class="text-danger"
             onclick="return confirm('Are you sure you want to delete this category?\nThis will also delete the products in the category!');">
            Delete
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
