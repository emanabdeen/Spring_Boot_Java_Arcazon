<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders Management</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <h3 class="mb-0">Edit Order</h3>
                </div>
                <div class="card-body">
                    <!-- Error Messages -->

                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Editable Form -->
                    <form th:action="@{/orders/update/{id}(id=${order.id})}" th:object="${order}" method="post">
                        <div class="mb-3">
                            <label for="id" class="form-label">Order ID </label>
                            <input type="text" class="form-control" id="id"
                                   th:field="${order.id}" disabled>
                        </div>

                        <div class="mb-3">
                            <label for="customerName" class="form-label">Customer Name</label>
                            <input type="text" class="form-control" id="customerName"
                                   th:value="${order.customer.firstName + ' ' + order.customer.lastName}" disabled>
                        </div>

                        <div class="row mb-3">
                            <label for="orderDate" class="form-label">Order Date</label>
                            <input type="text" class="form-control" id="orderDate"
                                   th:value="${#temporals.format(order.orderDate, 'yyyy-MM-dd')}" disabled>

                        </div>

                        <div class="mb-3">
                            <label for="totalAmount" class="form-label">Total Amount</label>
                            <input type="number" step="0.01" min="0" class="form-control"
                                   id="totalAmount" th:field="${order.totalAmount}">

                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">
                                Update Order
                            </button>
                            <a th:href="@{/orders/orders-list}" class="btn btn-outline-secondary">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
