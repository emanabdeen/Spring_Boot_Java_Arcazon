<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders Management</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-4">
    <div>
        <a th:href="@{/}" class="home-button">
            <i class="bi bi-house-door me-2"></i>HOME
        </a>
    </div>
    <h1>Orders Management</h1>

    <!-- Success/Error Messages -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Filter Section -->
    <div class="filter-section">
        <form th:action="@{/orders/orders-list}" method="get" class="row g-3">

            <div class="col-md-3">
                <label for="customer" class="form-label">Customers</label>
                <select class="form-select" id="customer" name="customerId">
                    <option value="">All Customers</option>
                    <option th:each="customer : ${customers}"
                            th:value="${customer.id}"
                            th:text="${customer.firstName} + ' ' + ${customer.lastName}"
                            th:selected="${param.customerId != null and param.customerId[0] == customer.id.toString()}">
                    </option>
                </select>
            </div>
            <div class="col-md-3 d-flex align-items-end">
                <button type="submit" class="btn btn-primary me-2">Filter</button>
                <a th:href="@{/orders/orders-list}" class="btn btn-outline-secondary">Reset</a>
            </div>
        </form>

    </div>

    <!-- Orders Table -->
    <div class="table-responsive">
        <table class="table table-hover table-striped">
            <thead class="table-dark">
            <tr>
                <th># Order Id</th>
                <th>Customer Name</th>
                <th>Order Date</th>
                <th>Total Price</th>
                <th colspan="3">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}" th:if="${#lists.isEmpty(orders)}">
                <td colspan="6" class="text-center text-muted">No orders found</td>
            </tr>
            <tr th:each="order : ${orders}" th:unless="${#lists.isEmpty(orders)}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.customer.firstName} + ' ' + ${order.customer.lastName}"></td>
                <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd')}"></td>
                <td th:text="${'$' + order.totalAmount}"></td>
                <td class="action-links">
                    <a th:href="@{/orders/{id}(id=${order.id})}" class="text-primary">
                        View
                    </a>
                </td>
                <td class="action-links">
                    <a th:href="@{/orders/edit/{id}(id=${order.id})}" class="text-success">
                        Edit
                    </a>
                </td>
                <td class="action-links">
                    <a th:href="@{/orders/delete/{id}(id=${order.id})}" class="text-danger"
                       onclick="return confirm('Are you sure you want to delete this order?');">
                        Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
