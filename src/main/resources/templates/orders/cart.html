<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Review</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-4">
    <div>
        <a th:href="@{/}" class="home-button">
            <i class="bi bi-house-door me-2"></i>HOME
        </a>
    </div>
    <h1>Order Summary</h1>

    <!-- Order Items Table -->
    <div class="table-responsive mt-4">
        <table class="table table-hover table-striped">
            <thead class="table-dark">
            <tr>
                <th>Product</th>
                <th>Category</th>
                <th>Unit Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(orderItems)}">
                <td colspan="5" class="text-center text-muted">No items in your order</td>
            </tr>
            <tr th:each="item : ${orderItems}" th:unless="${#lists.isEmpty(orderItems)}">
                <td th:text="${item.product.name}"></td>
                <td th:text="${item.product.category.name}"></td>
                <td th:text="${'$' + #numbers.formatDecimal(item.product.price, 1, 2)}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${'$' + #numbers.formatDecimal(item.product.price * item.quantity, 1, 2)}"></td>
            </tr>
            </tbody>
            <tfoot>
            <tr class="table-active">
                <td colspan="4" class="text-end fw-bold">Total:</td>
                <td th:text="${'$' + #numbers.formatDecimal(totalPrice, 1, 2)}" class="fw-bold"></td>
            </tr>
            </tfoot>
        </table>
    </div>

    <!-- Quantity column -->
    <div class="d-flex justify-content-between mt-4">
        <a th:href="@{/orders/products-list}" class="btn btn-secondary">
            <i class="bi bi-arrow-left me-2"></i>Back to Products
        </a>
        <form th:action="@{/orders}" method="post">
            <input type="hidden" th:name="customerId" th:value="${customer.id}">
            <input type="hidden" th:name="totalPrice" th:value="${totalPrice}">


            <div th:each="item, stat : ${orderItems}">
                <input type="hidden" name="productIds" th:value="${item.product.id}">
                <input type="hidden" name="quantities" th:value="${item.quantity}">
                <!--<input type="hidden" th:name="|orderItems[${stat.index}].product.id|" th:value="${item.product.id}">
                <input type="hidden" th:name="|orderItems[${stat.index}].quantity|" th:value="${item.quantity}">-->
            </div>
            <button type="submit" class="btn btn-success">
                <i class="bi bi-check-circle me-2"></i>Place Order
            </button>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
