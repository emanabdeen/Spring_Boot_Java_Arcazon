<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dashboard-card {
            height: 200px;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .dashboard-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .card-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="text-center mb-5">
        <h1>Group Project - Group7</h1>
    </div>

    <div class="row g-4">
        <!-- Product Management -->
        <div class="col-md-6 col-lg-3">
            <a href="/products/products-list" class="text-decoration-none">
                <div class="card dashboard-card text-center p-4 bg-white rounded-3">
                    <div class="card-body">
                        <i class="bi bi-box-seam card-icon text-primary"></i>
                        <h3>Product Management</h3>
                    </div>
                </div>
            </a>
        </div>

        <!-- Customer Management -->
        <div class="col-md-6 col-lg-3">
            <a href="/customers/list" class="text-decoration-none">
                <div class="card dashboard-card text-center p-4 bg-white rounded-3">
                    <div class="card-body">
                        <i class="bi bi-people card-icon text-success"></i>
                        <h3>Customer Management</h3>
                    </div>
                </div>
            </a>
        </div>

        <!-- Category Management -->
        <div class="col-md-6 col-lg-3">
            <a href="/categories/categories-list" class="text-decoration-none">
                <div class="card dashboard-card text-center p-4 bg-white rounded-3">
                    <div class="card-body">
                        <i class="bi bi-tags card-icon text-warning"></i>
                        <h3>Category Management</h3>
                    </div>
                </div>
            </a>
        </div>

        <!-- Orders Management -->
        <div class="col-md-6 col-lg-3">
            <a href="/orders" class="text-decoration-none">
                <div class="card dashboard-card text-center p-4 bg-white rounded-3">
                    <div class="card-body">
                        <i class="bi bi-cart-check card-icon text-danger"></i>
                        <h3>Orders Management</h3>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
