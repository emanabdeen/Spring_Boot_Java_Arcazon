<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">

</head>
<body class="bg-light">
<div class="container py-5">
    <div class="text-center mb-5">
        <h1>Group Project - Group7</h1>
    </div>

    <div class="row g-4">
        <!-- Product Management -->
        <div class="col-md-6 col-lg-3">
            <a href="/products/products-list" class="text-decoration-none">
                <div class="card dashboard-card text-center p-4 bg-white rounded-3">
                    <div class="card-body">
                        <h3>Product Management</h3>
                    </div>
                </div>
            </a>
        </div>

        <!-- Customer Management -->
        <div class="col-md-6 col-lg-3">
            <a href="/customers" class="text-decoration-none">
                <div class="card dashboard-card text-center p-4 bg-white rounded-3">
                    <div class="card-body">
                        <h3>Customer Management</h3>
                    </div>
                </div>
            </a>
        </div>

        <!-- Category Management -->
        <div class="col-md-6 col-lg-3">
            <a href="/categories/categories-list" class="text-decoration-none">
                <div class="card dashboard-card text-center p-4 bg-white rounded-3">
                    <div class="card-body">
                        <h3>Category Management</h3>
                    </div>
                </div>
            </a>
        </div>

        <!-- Orders Management -->
        <div class="col-md-6 col-lg-3">
            <a href="/orders" class="text-decoration-none">
                <div class="card dashboard-card text-center p-4 bg-white rounded-3">
                    <div class="card-body">
                        <h3>Orders Management</h3>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
